    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie Guide App</h1>

    <!-- Main Section -->
    <main>
        <section>
            <div class="movie_container no_background">

            </div>
        </section>
    </main>
